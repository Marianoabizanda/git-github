</head>

<body>

    <header class="menu-container">

        <div class="logo-nav">
            <img src="../images/Distribuidora logo.ico" alt="logo">
        </div>
    
    
        <nav>

                <li class="productos"><a href="./pages/productos.html" target="_BLANK">Productos</a></li>

               <input class="buscar" type="text" value="Buscar">
    
            </div>
    
    
        </nav>
    
    </header>
    
<div class="contact_form">

    <div class="formulario">
         <h1>Formulario de contacto</h1>
         <h3>Escribinos y en breve nos pondremos en contacto</h3>
          
        <form action="">

         <p>
         <label for="nombre" class="colocar_nombre">Nombre

         <span class="obligatorio">*</span>
         </label>
         <input type="text" name="introducir_nombre" id="nombre" required="obligatorio"
         placeholder="Escribe tu nombre"> 
         </p>

         <p>
            <label for="email" class="colocar_email">Email
   
           <span class="obligatorio">*</span>
           </label>
           <input type="email" name="introducir_email" id="email" required="obligatorio"
           placeholder="Escribe tu email"> 
         </p>
 
         <p>
            <label for="telefone" class="colocar_telefono">Telefono
   
           <span class="obligatorio">*</span>
           </label>
           <input type="tel" name="introducir_telefono" id="telefono" required="obligatorio"
           placeholder="Escribe tu telefono"> 
           </p>

           <p>
            <label for="mensaje" class="colocar_mensaje">Mensaje
   
           <span class="obligatorio">*</span>
           </label>
           <textarea type="text" name="introducir_mensaje" id="mensaje" required="obligatorio"
           placeholder="deja aqui tu comentario..."> </textarea>
           </p>

           <button type="submit" name="Enviar formulario" id="enviar">Enviar</button>

           <p class="aviso">
               <span class="obligatorio">*</span>Los campos son obligatorios.
           </p>

        </form>

    </div>
    
</div>


</body>
</html>
